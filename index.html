<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <form>
        <div id="name-field">
          <label for="name-input">Name</label>
          <input
            type="text"
            id="name-input"
            name="name"
            aria-describedby="name-field-description"
            required
          />
          <span id="name-field-description" class="field-description"></span>
        </div>
        <div id="email-field">
          <label for="email-input">Email</label>
          <input type="email" id="email-input" name="email" required />
          <span id="email-field-description" class="field-description"></span>
        </div>
        <div id="password-field">
          <label for="password-input">Password</label>
          <input
            type="password"
            id="password-input"
            name="password"
            minlength="8"
            required
          />
          <span id="password-field-description" class="field-description">
            Password should be more than 8 characters
          </span>
        </div>
        <div class="actions">
          <button type="submit">Sign up</button>
        </div>
      </form>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
